abstract: This Kerosene Lamp, was used in the Methodist Babies Home in South Yarra,
    Victoria. It was manufactured by W.T. Co., USA, circa 1929. The lamp would have
    given a weak light, and was probably used as a night light in a dormitory at the
    Methodist Babies Home, Copelen Street, South Yarra.
